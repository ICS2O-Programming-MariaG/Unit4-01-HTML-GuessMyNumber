<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Maria's Guess My Number Webpage">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="MariaG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Code for the favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title -->
    <title>Guess My Number - Maria Goemans</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Guess My Number!</h1>
    <!-- Div for style -->
    <div id="left-side">
      <!-- Div for more style -->
      <div id="blue">
        <p>Welcome to the Guess My Number guessing game! Type your guess below...</p>
        <!-- Form for user input -->
        <form action="javascript:guessSent()">
          <label for="guess">Guess a Number Between 1 and 6:</label>
          <input type="number" step="1" id="user-guess" min="1" max="6" placeholder="Your Guess..."><br><br>
          <input type="submit" value="Check">
        </form>
      </div>
      <!-- Div for background colour -->
      <div id="yellow">
        <!-- Div for results -->
        <div id="results"></div>
      </div>
    </div>
    <img src="./images/number.gif" alt="numbers">
  </body>
</html>
